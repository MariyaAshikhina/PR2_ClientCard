<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/styles/index.css" rel="stylesheet"/>

  <title>Client Card</title>
</head>
<body>
  <div class='bodyContainer'>
    <div class='content'></div>

    <div class='contentContainer'>
      <div class='card'>
        <img src='./src/assets/background.jpg' alt='background' class='background'/>
        <div class='profile'>
          <img src='./src/assets/avatar.jpg' alt='avatar' class='avatar'>
          <p class='name'>jason li</p>
          <div class='descriptionContainer'>
            <p class='description'>just an unimployed UI/UX designer.</p>
            <p class='description'>currently building Knok.Me.</p>
          </div>
          <div class='bottom'>
            <ion-icon name='logo-dribbble' class='icon'></ion-icon>
            <ion-icon name='logo-twitter' class='icon'></ion-icon>
            <ion-icon name='logo-linkedin' class='icon'></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
